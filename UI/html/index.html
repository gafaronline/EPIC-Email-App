<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPIC Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/layout.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">
</head>
<body>
    <!-- The main wrapper for rendered part of the page -->
    <div id="wrapper">
        <div id="header">
            <ul id="epic-mail">
                <li class="to-left"><a>EPIC Mail</a></li>
                <li class="to-right point-it trigger" data-modal="login">Login</li>
                <li class="to-right point-it trigger" data-modal="signup">Signup</li>
                <li class="to-right">Home</li>
            </ul>
        </div>  <!-- end div for header -->
    <!-- container for the main content of the page -->
    <div id="content">
        <div class="row">
            <h1 class="col-md-4 center main-margin" id="move-down">EPIC Mail</h1>
            <h3 class="col-md-1 center drop-down main-margin drop-sm">Instant Messaging app</h3>
        </div>
    
    </div> <!-- end of main content div -->



    <!-- The footer container -->
        <div id="footer" class="center-it">
                <p><span>EPIC Mail</span> Copyright 2019</p>
        </div>
    </div> <!-- end of wrapper div -->

    <div class="hidden modal col-sm-1" id="login">
        <div class="row">
            <div class="modal-design">
                <h1 class="center-it">Login Form</h1>
                <p class="point-it dismiss">x</p>
                <form id="loginForm" method="POST">
                    <div class="form-group">
                        <label for="email">Your Email: </label>
                        <input class="form-control" name="email" type="text">
                    </div>
                    <div class="form-group">
                        <label for="email">Password: </label>
                        <input class="form-control" name="password" type="password">
                    </div>
                    <br>
                    <button class="btn-small btn-primary" id="submit-login">Login</button>
                </form>
            </div>
        </div>
    </div>


        
    <script src="../JS/mainapp.js"></script>
</body>
</html>
